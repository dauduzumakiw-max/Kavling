<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kavling Maju Jaya</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
<style>
body{
    margin:0;
    font-family:'Poppins', sans-serif;
    background:#f5f5f5;
}
header{
    background:url('https://images.unsplash.com/photo-1500382017468-9049fed747ef') center/cover;
    height:90vh;
    color:white;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
}
header h1{
    font-size:50px;
}
.btn{
    background:#00b894;
    padding:12px 25px;
    color:white;
    text-decoration:none;
    border-radius:30px;
}
.section{
    padding:50px;
    text-align:center;
}
.kavling{
    display:flex;
    justify-content:center;
    gap:20px;
    flex-wrap:wrap;
}
.card{
    background:white;
    padding:20px;
    border-radius:15px;
    width:250px;
    box-shadow:0 5px 15px rgba(0,0,0,0.1);
}
footer{
    background:#222;
    color:white;
    padding:20px;
    text-align:center;
}
</style>
</head>
<body>

<header>
    <h1>Kavling Maju Jaya</h1>
    <p>Investasi Tanah Aman & Menguntungkan</p>
    <a href="#kavling" class="btn">Lihat Kavling</a>
</header>

<section class="section" id="kavling">
    <h2>Daftar Kavling Tersedia</h2>
    <div class="kavling">
        <div class="card">
            <h3>Blok A1</h3>
            <p>Luas: 100m²</p>
            <p>Harga: Rp 50.000.000</p>
        </div>
        <div class="card">
            <h3>Blok B2</h3>
            <p>Luas: 120m²</p>
            <p>Harga: Rp 60.000.000</p>
        </div>
    </div>
</section>

<section class="section">
    <h2>Hubungi Kami</h2>
    <p>WhatsApp: 08xxxxxxxxxx</p>
    <a class="btn" href="https://wa.me/628xxxxxxxxxx">Chat Sekarang</a>
</section>

<footer>
    © 2026 Kavling Maju Jaya
</footer>

</body>
</html>
